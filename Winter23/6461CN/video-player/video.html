<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Capturing WebCam Video</title>
    <link rel="stylesheet" href="video.css">
  </head>
  <body>
    <h1>Video - Capturing Webcam</h1>
    <p><mark>Controls:</mark></p>
    <p>
      <button onclick="startWebcam();">Start WebCam</button>
      <!-- <button onclick="stopWebcam();">Stop WebCam</button>  -->
      <!-- <button onclick="takeSnapshot();">Take Snapshot</button> <br> -->
      <button id="start-record">Start Recording</button>
      <button onclick="pauseVideo();">Pause Recording</button>
      <button onclick="resumeVideo();">Resume Recording</button> 
      <button id="stop-record">Stop Recording</button>
      
      <a id="download-video" download="test.webm">Download Video</a>
      <input id="mirrorCheckbox" onclick="toggleMirror();" type="checkbox"> Mirror
    </p>
    <div class="leftside">
      <p><mark>Video:</mark></p>
      <video id="myVideo" width="400" height="300"></video>
    </div>
    <div class="rightside">
      <p><mark>Recorded video:</mark></p>
      <!-- <canvas id="myCanvas" width="400" height="300"></canvas>   -->
      <video id="recorded-video" width="400" height="300" controls></video>

      </video>
      



      -
    </div>
    <script src="video.js"></script>
    <script src="mimeType.js"></script>
  </body>
</html>
